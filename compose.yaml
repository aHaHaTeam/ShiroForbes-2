version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    volumes:
      - ./backend-logs/:/shiroforbes-2/logs/
    environment:
      SPRING_PROFILES_ACTIVE: prod
    secrets:
      - db_user
      - db_password
      - jwt_secret
      - google_api_key
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./react/shiroforbes-2
      dockerfile: Dockerfile
    ports:
      - '80:8239'
    volumes:
      - ./frontend-logs/:/shiroforbes-2/logs/

  postgres:
    image: 'postgres:16'
    environment:
      POSTGRES_USER_FILE: /run/secrets/db_user
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_DB: shiroforbes2
    secrets:
      - db_user
      - db_password
    ports:
      - '5432:5432'
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 5s
      timeout: 5s
      retries: 5

secrets:
  db_user:
    file: secrets/db_user
  db_password:
    file: secrets/db_password
  jwt_secret:
    file: secrets/jwt_secret
  google_api_key:
    file: secrets/service-account-key.json

volumes:
  pg_data: